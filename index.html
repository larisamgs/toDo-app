<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index_css.css" />
    <script
      src="https://kit.fontawesome.com/0b93afcc47.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo Application</title>
  </head>
  <body>
    <container>
      <header class="flex-item">
        <h1>Todo List</h1>
      </header>
      <nav class="flex-item">
        <div id="form-div">
          <form>
            <div id="search-btn-position">
              <input
                type="text"
                id="input-search-todos"
                placeholder="search todos"
              />
              <icon
                ><i class="fa-solid fa-magnifying-glass" id="search-loupe"></i
              ></icon>
            </div>
          </form>
        </div>
      </nav>
      <section class="flex-item">
        <div id="todo-list-div">
          <ul id="todo-list"></ul>
        </div>
        <div id="add-new-btn">
          <p>Add new todo...</p>
          <input type="text" name="search" id="input-new-todo" />
        </div>
      </section>
      <footer class="flex-item">
        <button type="submit" id="pink-btn-add-new-todo">Add todo</button>
      </footer>
    </container>
    <script src="index_js_V4.js"></script>
  </body>
</html>
